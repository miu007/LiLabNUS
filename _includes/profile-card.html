<div class="profile-card">
  <div class="profile-image">
    {% if include.image %}
      {{ include.image | relative_url }}
    {% endif %}
  </div>
  <div class="profile-text">
    {% if include.name %}
      <p><strong>{{ include.name }}</strong></p>
    {% endif %}
    {% if include.bio %}
      <p>{{ include.bio }}</p>
    {% endif %}
    {% if include.show_link and include.link %}
      <p><a class="profile-link" href="{{ include.link | relative_url }}">Full Bio â†’</a></p>
</div>
